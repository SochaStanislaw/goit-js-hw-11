<!-- Formularz początkowo znajduje się w dokumencie HTML. 
Użytkownik będzie wprowadzał treść, którą chce wyszukać, 
w pole tekstowe, a po wysłaniu formularza konieczne 
jest utworzenie żądania HTTP. -->

<div class="form">
  <form class="form__input" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Look out here for the pics!"
    />
    <button class="form__btn-submit" type="submit">Search</button>
  </form>
</div>
